services:
  mongo:
    image: mongo:7
    container_name: axtronet-mongo
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-axtronet_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-change_me_please}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-axtronet_cm}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5000}
      MONGODB_URI: ${MONGODB_URI:-mongodb://axtronet_admin:change_me_please@mongo:27017/axtronet_cm?authSource=admin}
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "${PORT:-5000}:5000"
    networks:
      - default

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    networks:
      - default

volumes:
  mongo_data:

